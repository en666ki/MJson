<!DOCTYPE html>
<html>
    <body>
        <h1>Json checker</h1>
        <label for="myfile">Select a json file to validate:</label>
        <form id="form" 
            enctype="multipart/form-data" 
            method="POST" 
            action="/upload"
        >
            <input class="input file-input" type="file" name="file" multiple />
            <button class="button" type="submit">Submit</button>
        </form>
    </body>
</html>
